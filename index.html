<!DOCTYPE html>

Author: Jerónimo Matavel Jr. | GitHub: /Jeronimo-MZ
Layout: DevEd(Simo Edwin)    | GitHub: /developedbyed

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/main.css">
    <title>Glass</title>
</head>
<body>
    <main>
        <div class="big-circle"></div>
        <div class="big-circle2"></div>
        <div class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./public/images/avatar.jpg" alt="avatar">
                    <h2>Jerónimo Matavel</h2>
                    <h3>Pro Member</h3>
                </div>
                <div class="links">
                    <a href="#" class="link"><i class="fab fa-twitch"></i>Streams</a>
                    <a href="#" class="link"><i class="fab fa-steam"></i>Games</a>
                    <a href="#" class="link"><i class="far fa-calendar-minus"></i></i>Upcoming</a>
                    <a href="#" class="link"><i class="fas fa-book"></i>Library</a>

                </div>
                <a href="#" class="join">
                    <h1>Join Pro for free games</h1>
                    <img src="./public/images/controller.png" alt="controller">
                </a>
            </div>
            <div class="games">
                <h1>Active Games</h1>
                <div class="search">
                    <input type="text">
                </div>
                <ul class="cards">
                    <li class="card">
                        <img src="./public/images/among-us.png" alt="Among Us logo">
                        <div class="game-info">
                            <h1>Among Us</h1>
                            <p>PC Version</p>
                            <div class="progress">
                                <span class="progress" style="width: 70%;"></span>
                            </div>
                        </div>
                        <p class="percent">70&percnt;</p>
                    </li>

                    <li class="card">
                        <img src="./public/images/gta-sa.png" alt="Gta San Andreas logo">
                        <div class="game-info">
                            <h1>GTA San Andreas</h1>
                            <p>PC Version</p>
                            <div class="progress">
                                <span class="progress" style="width: 90%;"></span>
                            </div>
                        </div>
                        <p class="percent">90&percnt;</p>
                    </li>

                    <li class="card">
                        <img src="./public/images/spiderman.png" alt="Spiderman Logo">
                        <div class="game-info">
                            <h1>Spiderman: Miles Morales</h1>
                            <p>PS5 Version</p>
                            <div class="progress">
                                <span class="progress" style="width: 0%;"></span>
                            </div>
                        </div>
                        <p class="percent">0&percnt;</p>
                    </li>

                </ul>
            </div>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </main>
</body>
</html>
